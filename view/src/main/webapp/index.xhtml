<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>Shop</h:head>
<h:body>
    <h:form>
        <p:panel header="Создание товара">
            <p:panelGrid columns="2">
               <p:column>
                   <p:inputText value="#{orderBean.name}"/>
               </p:column>
                <p:column>
                    <p:inputText value="#{orderBean.price}"/>
                </p:column>
                <p:column>
                    НАЗВАНИИЕ ТОВАРА
                </p:column>
                <p:column>
                    Количество
                </p:column>
                <p:column>
                    <p:commandButton value="Создать товар" action="#{orderBean.createItem}"
                    update="createdItems"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Создать заказ" action="#{orderBean.createOrder}"/>
                </p:column>
            </p:panelGrid>
        </p:panel>

    <p:panel header="Созданные товары" id="createdItems">
    <p:dataTable value="#{orderBean.items}" var="item">
    <p:column>
        <h:outputText value="#{item.name}"/>
    </p:column>
        <p:column>
            <h:outputText value="#{item.quantity}"/>
        </p:column>
        <p:column>
            <p:commandButton value="Добваить" action="#{orderBean.addItem(item)}"
            update="addedItems"/>
        </p:column>
    </p:dataTable>
        </p:panel>
    </h:form>

        <p:panel header="Добавленные товары" id="addedItems">
    <p:dataTable value="#{orderBean.itemsInOrder}" var="item">
        <p:column>
            <h:outputText value="#{item.name}"/>
        </p:column>
        <p:column>
            <h:outputText value="#{item.quantity}"/>
        </p:column>
    </p:dataTable>
        </p:panel>
    <p:panel header="number ine"/>
    <p:panel header="number ine"/>
    <p:panel header="number ine"/>


</h:body>
</html>
